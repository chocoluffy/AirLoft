<navigation></navigation>
<div class="container">
	
	<div id="banner" class="page-header">
		<div class="row">
			<div class="col-lg-6">
				<h1>
					{{vm.pageHeader.title}}
					<small>{{vm.pageHeader.strapline}}</small>
				</h1>
			</div>
		</div>
	</div>

	
	<div class="row">
		<div class="col-xs-12 col-sm-8">
			<label for="filter">Filter results</label>
			<input type="text" id="filter" name="filter" ng-model="textFilter">
			<div class="error">{{vm.message}}</div>
			<div class="row list-group">
				<div class="col-xs-12 list-group-item" ng-repeat="mission in vm.data.missions | filter: textFilter">
					<h4>
						<a href="/mission/{{mission._id}}">{{mission.name}}</a>
						<small class="rating-stars" rating-stars rating="mission.rating"></small>
						<span class="badge pull-right badge-default">{{mission.distance | formatDistance}}</span>
					</h4>
					<p class="address">{{mission.author}}</p>
					<p>
						<span class="label label-warning label-facility" ng-repeat="tag in mission.tags">{{tag}}</span>
					</p>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-4">
			<p class="lead">Looking for Missions to solve and friends to meet? AirLoft helps you explore similar minds around you!</p>
		</div>
	</div>

	<footer-generic></footer-generic>
</div>
